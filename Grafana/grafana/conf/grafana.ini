[paths]
data = data
logs = logs
plugins = plugins
provisioning = conf/provisioning

[server]
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false

[security]
admin_user = admin
admin_password = admin
disable_gravatar = true

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = true
org_role = Viewer

[provisioning]
allow_loading_dashboards_from_yaml = true 